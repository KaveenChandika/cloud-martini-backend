name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    env:
      HASH: ${{ github.sha }}
      BRANCH: main
      SERVICE_NAME: cloud-martini-backend
      REGISTRY_OWNER: chamodshehanka
    
    outputs:
      image_tag: ${{ env.HASH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build docker image
      - name: Image Build
        run: docker build -t ghcr.io/${{ env.REGISTRY_OWNER }}/${{ env.SERVICE_NAME }}:${{ env.HASH }} .

      # Push docker image to GHCR
      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Image to GHCR
        run: docker push ghcr.io/${{ env.REGISTRY_OWNER }}/${{ env.SERVICE_NAME }}:${{ env.HASH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build

    env:
      GKE_CLUSTER: circles-cluster
      GKE_ZONE: us-central1
      IMAGE_TAG: ${{ needs.build.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v1
        with:
          version: v1.21.0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.5.4
      
      # - name: Install yq
      #   run: |
      #     sudo wget https://github.com/mikefarah/yq/releases/download/v4.13.4/yq_linux_amd64 -O /usr/bin/yq
      #     sudo chmod +x /usr/bin/yq

      # - name: Update Chart Version
      #   run: |
      #     CHART_VERSION=$(yq e '.version' ./k8s/Chart.yaml)
      #     NEW_CHART_VERSION=$(echo $CHART_VERSION | awk -F. -v OFS=. '{$NF += 1 ; print}')
      #     yq e -i ".version = \"$NEW_CHART_VERSION\"" ./k8s/Chart.yaml

      # Setup gcloud CLI
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      # Get the GKE credentials so we can deploy to the cluster
      - uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
      
      - name: Test Cluster Connectivity
        run: kubectl cluster-info

      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install cloud-martini-backend ./helm \
            --set image.repository=ghcr.io/chamodshehanka/cloud-martini-backend \
            --set image.tag=${{ env.IMAGE_TAG }}
